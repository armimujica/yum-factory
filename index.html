<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Montserrat&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <title>Yum Factory</title>
    </head>

    <body>
        <header>
            <nav></nav>
        </header>

        <main>
            <section class="mt-5 sectionForCards p-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card h-100 rounded-0">
                                <img
                                    src="img/apple-pudding.webp"
                                    class="card-img-top img-fluid"
                                    alt="Image 1"
                                />
                                <div class="card-body cardDiv">
                                    <p class="card-text">Vertical Card 1</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex flex-column">
                            <div class="card h-50 mb-4 rounded-0">
                                <div
                                    class="row no-gutters h-100 object-fit-cover overflow-hidden"
                                >
                                    <div class="col-md-5">
                                        <img
                                            src="img/muffin.webp"
                                            class="card-img w-100 h-100"
                                            alt="Image 2"
                                        />
                                    </div>
                                    <div class="col-md-7 h-50 cardDiv">
                                        <div class="card-body cardDiv">
                                            <p class="card-text">
                                                Horizontal Card 1
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card h-50 rounded-0 cardDiv">
                                <div
                                    class="row no-gutters h-100 object-fit-cover overflow-hidden cardDiv"
                                >
                                    <div class="col-md-5">
                                        <img
                                            src="img/monkey-bread.webp"
                                            class="card-img h-100 w-100"
                                            alt="Image 3"
                                        />
                                    </div>
                                    <div class="col-md-7 h-100 cardDiv">
                                        <div
                                            class="card-body h-100 d-flex flex-column justify-content-between"
                                        >
                                            <div>
                                                <a
                                                    href=""
                                                    class="text-decoration-none text-black"
                                                    ><h5 class="card-title">
                                                        Monkey Bread
                                                    </h5></a
                                                >
                                                <p class="card-text">
                                                    Bensu Zorlu
                                                </p>
                                            </div>
                                            <div
                                                class="d-flex align-items-end justify-content-start"
                                            >
                                                <img
                                                    src="png/timer.png"
                                                    alt=""
                                                    class="img-fluid"
                                                />
                                                <p>35 min</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card h-100 rounded-0">
                                <img
                                    src="img/tacosalad.webp"
                                    class="card-img-top"
                                    alt="Image 4"
                                />
                                <div class="card-body cardDiv">
                                    <p class="card-text">Vertical Card 2</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section></section>
        </main>

        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
